<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles</title>
    <link  href="titulos.css" rel="stylesheet" type="text/css">
  </head>
  <body>
   
    <!-- tsParticles div, not required, but it's recommended -->
    <div id="tsparticles"></div>
    <!-- https://github.com/matteobruni/tsparticles -->
    <!-- https://www.jsdelivr.com/package/npm/tsparticles-slim -->
    <!-- The bundle file contains all the necessary scripts for the slim version, instead of manually including them all -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
    <!-- https://www.jsdelivr.com/package/npm/tsparticles -->
    <!-- The bundle file contains all the necessary scripts for the full version, instead of manually including them all -->
    <!--<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.6/tsparticles.bundle.min.js"></script>-->
    <script type="text/javascript">
        
      // All options can be found here: https://particles.js.org/docs/interfaces/Options_Interfaces_IOptions.IOptions.html
      // The slim version doesn't have the following plugins:
      // Absorbers, Emitters, PolygonMask, Interactivity Trail
      //data https://dev.to/tsparticles/tsparticles-tutorial-2mbb
      const options = {
        
        background: {
          color: "#000", // the canvas background color
        },
        interactivity: {
          events: {
            //onClick: {
              // this handles the mouse click event
              //enable: true,
              //mode: "push", // this adds particles
            //},
            onHover: {
              // this handles the mouse hover event
              enable: true,
              mode: "repulse", // this make particles move away from the mouse
            },
          },
          modes: {
            //push: {
              //quantity: 6, // number of particles to add
            //},
            repulse: {
              distance: 100, // the distance of the particles from the mouse
              duration: 0.4,
              speed: .1
            },
          },
        },




        particles: {
          //cantidad
          number: {
      density: {
        enable: false,
        area: 800,
        factor: 100
      },
      limit: 0,
      value: 100
    },
    //collision
          collisions: {
      enable: true,
      mode: 'bounce',
    },
    //forma
    
    shape: {
      type: "image",
    options: {
        image: [
            {
            
                src: "https://proyectoidis.org/wp-content/uploads/2013/08/brucebickford2.png",
                width: 100, // this width is used only for image ratio
            
                //height: 50, // this height is used only for image ratio
                particles: { /* here you can specify all the particles options you want */
                    move: {
                       // direction: "top"
                    }
                }
            },
            {
                src: "https://proyectoidis.org/wp-content/uploads/2019/01/Dan-sandin-01.jpg",
                width: 100, // this width is used only for image ratio
                //height: 100, // this height is used only for image ratio
                particles: { /* here you can specify all the particles options you want */
                    move: {
                        //direction: "bottom"
                    }}},
                    {
                    src: "https://proyectoidis.org/wp-content/uploads/2018/01/Okon-01-210x139.jpg",
                width: 100, // this width is used only for image ratio
                //height: 100, // this height is used only for image ratio
                particles: { /* here you can specify all the particles options you want */
                    move: {
                        //direction: "bottom"
                    }}},
                    {
                    src: "https://proyectoidis.org/wp-content/uploads/1997/10/518wy1hmRaL._SX258_BO1204203200_-210x267.jpg",
                width: 100, // this width is used only for image ratio
                //height: 100, // this height is used only for image ratio
                particles: { /* here you can specify all the particles options you want */
                    move: {
                        //direction: "bottom"
                    }}},
                    {
                src: "https://proyectoidis.org/wp-content/uploads/2016/11/1-210x210.jpeg",
                width: 100, // this width is used only for image ratio
                //height: 100, // this height is used only for image ratio
                particles: { /* here you can specify all the particles options you want */
                    move: {
                        //direction: "bottom"
                    }
                }
            }
        ]
    }
},


//color
          color: {
      value: ["#91ff66", "#f6a7ff", "#a7ffd3", "#e3ffa7","#f7a7ff"]
    },
    //conexiones
          links: {
            enable: false, // this enables links between particles
            opacity: 1,
            distance: 500,
          },
          //velocidad
          move: {
            enable: true, // this makes particles move
            speed: { min: .2, max: .5 }, // this is the speed of the particles
          },
          opacity: {
            value: { min: 1, max: 1 }, // this sets the opacity of the particles
          },
          //tama;o
          size: {
            value: { min: 40, max: 50 }, // this sets the size of the particles
          },
        },
      };

      // tsParticles.load has two parameters, the first one is the id of the container, the second one is an object with the options
      tsParticles.load("tsparticles", options);
    </script>

  </body>
</html>
